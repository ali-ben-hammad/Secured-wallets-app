<div class="container mx-auto px-4 py-8 mt-12">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold ">Wallets</h1>
    <button (click)="openCreateModal()" class="btn">+ Add Wallet</button>
  </div>

  <div class="overflow-x-auto">
    <table class="table table-zebra">
      <thead>
        <tr>
          <th>Id</th>
          <th>Wallet</th>
          <th>Balance</th>
          <th class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let wallet of wallets">
          <th>{{ wallet.id }}</th>
          <td>{{ wallet.currency }}</td>
          <td>${{ wallet.balance.toFixed(2) }}</td>
          <td class="text-center">
            <div class="flex justify-center space-x-2">
              <button
                (click)="editWallet(wallet)"
                class="text-blue-500 hover:text-blue-700 transition duration-300">
                Edit
              </button>
              <button
                (click)="deleteWallet(wallet.id)"
                class="text-red-500 hover:text-red-700 transition duration-300">
                Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

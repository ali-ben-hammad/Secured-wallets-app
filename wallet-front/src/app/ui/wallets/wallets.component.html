 <div class="container mx-auto px-4 py-8 mt-12">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Wallets</h1>
        <button
          (click)="openCreateModal()"
          class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 ease-in-out"
        >
          + Add Wallet
        </button>
      </div>

      <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <table class="w-full">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Id</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Wallet</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Balance</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider text-center">Action</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            <tr *ngFor="let wallet of wallets" class="hover:bg-gray-50">
              <td class="px-4 py-4 whitespace-nowrap">{{ wallet.id }}</td>
              <td class="px-4 py-4 whitespace-nowrap">{{ wallet.currency }}</td>
              <td class="px-4 py-4 whitespace-nowrap">${{ wallet.balance.toFixed(2) }}</td>

              <td class="px-4 py-4 whitespace-nowrap text-center">
                <div class="flex justify-center space-x-2">
                  <button
                    (click)="editWallet(wallet)"
                    class="text-blue-500 hover:text-blue-700 transition duration-300"
                  >
                    Edit
                  </button>
                  <button
                    (click)="deleteWallet(wallet.id)"
                    class="text-red-500 hover:text-red-700 transition duration-300"
                  >
                    Delete
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
